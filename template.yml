AWSTemplateFormatVersion: 2010-09-09
Description: mecab

Parameters:
  Project:
    Type: String
  Env:
    Type: String
  LambdaName:
    Type: String
  LayerName:
    Type: String
  AccountId:
    Type: String

Resources:

  # Lambda Function
  MeCabFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${Env}-${Project}-${LambdaName}
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Code:
        S3Bucket: test-mori-python
        S3Key: !Sub deploy_package.zip
      Runtime: python3.8
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          LOG_LEVEL: INFO

  # Lambda Role
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
